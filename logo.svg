<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 44" fill="none">
  <!--
    Maple Air — Wordmark Logo v2
    MAPLE: Fraunces serif (elegant, weighted)
    AIR:   Inter sans-serif (clean, light, tracked)
    No icon. Pure type mark.
    SWAP: Replace with final brand wordmark from design team.
  -->

  <!-- MAPLE — serif, heavier weight -->
  <text
    x="0" y="32"
    font-family="Fraunces, Georgia, 'Times New Roman', serif"
    font-size="30"
    font-weight="500"
    fill="#111827"
    letter-spacing="-0.5"
  >MAPLE</text>

  <!-- Thin vertical separator -->
  <line x1="143" y1="8" x2="143" y2="36" stroke="#dde6e1" stroke-width="1" stroke-linecap="round"/>

  <!-- AIR — sans-serif, light weight, wide tracking -->
  <text
    x="152" y="32"
    font-family="Inter, 'Helvetica Neue', Arial, sans-serif"
    font-size="20"
    font-weight="300"
    fill="#3d6b50"
    letter-spacing="7"
  >AIR</text>
</svg>
